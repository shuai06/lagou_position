{% extends 'base/base_top.html' %}

{% block title %}  登录 {%  endblock %}

{% block link %}
{#    <link rel="stylesheet" href="{% static 'css/authPro/auth.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/authPro/login.css' %}">
{%  endblock %}

{% block header %}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/auth/login/" method="post">

                {% if message %}
                    <div class="alert alert-warning">{{ message }}
                    <span style="display: inline-block; float: right; cursor:pointer" class="small_x">X</span>
                    </div>
                {% endif %}

              <h2 class="text-center">欢迎登录</h2>

              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
              </div>

              <div class="form-group">
                <label for="id_captcha_graph" style="display: block">图形验证码：</label>
                <input type="text" placeholder="验证码" name="captcha_graph" class="form-control form-captcha" id="id_captcha_graph" maxlength="4" style="width: 59%">
                <a href="javascript:void(0);" class="captcha-graph-img">
                  <img src="{% url 'authPro:graph_captcha' %}" alt="验证码" title="点击刷新">
                </a>
              </div>

              <div>
                  <button id="reg" class="btn btn-danger pull-left"><a href="{% url 'authPro:register' %}" style="color: #FFFFFF">注册</a></button>
                  <button type="submit" class="btn btn-primary pull-right">登录</button>
              </div>

          </form>
        </div>
    </div>
{% endblock %}




{% block script %}
    <script src="{% static 'js/authPro/auth.js' %}"></script>
{% endblock %}
